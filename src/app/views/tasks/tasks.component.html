<div class="card">
    <div class="card-header card-header-warning">
        <h4 class="card-title">Список задач</h4>
        <p class="card-category"></p>
    </div>
    <div *ngIf="tasks && tasks.length > 0" class="card-body table-responsive">
        <table [dataSource]="dataSource" mat-table matSort>
            <!--Цвет-->
            <ng-container matColumnDef="color">
                <th *matHeaderCellDef mat-header-cell mat-sort-header></th>
                <td class="col-color" *matCellDef="let task" [style.background-color]="getPriorityColor(task)"
                    mat-cell></td>
            </ng-container>
            <!--Номер-->
            <ng-container matColumnDef="id">
                <th *matHeaderCellDef mat-header-cell></th>
                <td class="col-id" *matCellDef="let index = index" mat-cel>
                    {{index + 1}}
                </td>
            </ng-container>
            <!--Название-->
            <ng-container matColumnDef="title">
                <th *matHeaderCellDef mat-header-cell mat-sort-header><h6>Название</h6></th>
                <td class="col-title" *matCellDef="let task" [class.completed]="task.completed"
                    class="col-title pointer" mat-cel (click)="openEditTaskDialog(task)">
                    {{task.title}}
                </td>
            </ng-container>
            <!--Дата выполнения-->
            <ng-container matColumnDef="date">
                <th *matHeaderCellDef mat-header-cell mat-sort-header><h6>Срок</h6></th>
                <td class="col-date" *matCellDef="let task"
                    [ngClass]="{'completed':task.completed, 'novalue': task.date == null}" mat-cel>
                    {{task.date | taskDate}}
                </td>
            </ng-container>
            <!--Приоритет-->
            <ng-container matColumnDef="priority">
                <th *matHeaderCellDef mat-header-cell mat-sort-header><h6>Приоритет</h6></th>
                <td class="col-priority" *matCellDef="let task"
                    [ngClass]="{'completed':task.completed, 'novalue': task.priority == null}" mat-cel>
                    {{task.priority ? task.priority.title : 'Без приоритета'}}
                </td>
            </ng-container>
            <!--Категория-->
            <ng-container matColumnDef="category">
                <th *matHeaderCellDef mat-header-cell mat-sort-header><h6>Категория</h6></th>
                <td class="col-category" *matCellDef="let task"
                    [ngClass]="{'completed':task.completed, 'novalue': task.category == null, 'link': !task.completed && task.category}"
                    (click)="!task.completed && task.category && onSelectCategory(task.category)"
                    mat-cel>
                    {{task.category ? task.category.title : 'Без категории'}}
                </td>
            </ng-container>

            <ng-container matColumnDef="operations">
                <th mat-header-cell *matHeaderCellDef></th>
                <td class="col-operations" mat-cell *matCellDef="let task" [class.completed]="task.completed">

                    <button mat-icon-button (click)="openDeleteDialog(task)"
                            class="delete-icon"
                    >
                        <mat-icon aria-hidden="false">delete</mat-icon>
                    </button>


                    <button mat-icon-button (click)="openEditTaskDialog(task)"
                            class="edit-icon"
                    >

                        <mat-icon aria-hidden="false">edit</mat-icon>
                    </button>

                </td>
            </ng-container>

            <ng-container matColumnDef="select">

                <th mat-header-cell *matHeaderCellDef></th>

                <td class="col-select text-right" mat-cell *matCellDef="let task">

                    <mat-checkbox

                            (click)="$event.stopPropagation()"

                            (change)="$event ? onToggleStatus(task) : null"

                            [checked]="task.completed"
                    >

                    </mat-checkbox>


                </td>
            </ng-container>


            <!--Заголовок таблицы-->
            <tr *matHeaderRowDef="displayedColumns;" mat-header-row></tr>

            <!--Заголовок таблицы-->
            <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[30,40,50]" showFirstLastButtons></mat-paginator>
    </div>
    <div *ngIf="tasks && tasks.length == 0"><p class="not-found">Ничего не найдено</p></div>
</div>
